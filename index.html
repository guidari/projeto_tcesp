<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

  <title>Document</title>
</head>
<style>
  #dataTable tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
<body>
  <div class="container">
    <h3 class="mt-5">Pesquisar município</h3>

    <div class="filters d-flex mt-5">

      <input id="cityName" class="" type="text" placeholder="Pesquisar uma cidade">

      <input id="cityYear" class="" type="number" placeholder="Digite o ano"
        style="max-width:250px; margin-left: 20px;">

      <select class="form-select form-select-lg ml-5" name="cityMonth" id="cityMonth"
        style="max-width:200px; margin-left: 20px;">
        <option value="" disabled selected>Selecione um mês</option>
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Março</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>

      <select class="form-select form-select-lg ml-5" name="cityInfo" id="cityInfo"
        style="max-width:200px; margin-left: 20px;">
        <option value="" disabled selected>Selecione um tipo</option>
        <option value="despesas">Despesas</option>
        <option value="receitas">Receitas</option>
      </select>

      <button class="search btn btn-primary" style="margin-left: 20px;">
        Pesquisar
      </button>

    </div>

    <div class="error alert alert-danger" role="alert">
      <p class="mb-0">Digite um município válido</p>
    </div>

    <div class="text-center" id="loading">
      <img src="img/loading.gif" alt="">
    </div>

    <div class="infoSearch">
      <hr>
      <strong>Município</strong>
      <p id="orgao"></p>
      <strong>Quantidade de relatórios</strong>
      <p id="relatorios"></p>
      <hr>
    </div>
   
    <table class="table mt-5">
      <thead id="dataTableHead" class="text-center">
        <!-- <tr>
          <th class="text-center" scope="col">#</th>
          <th class="text-center" scope="col">Tipo de evento de despesa</th>
          <th class="text-center" scope="col">Número do empenho</th>
          <th class="text-center" scope="col">Fornecedor</th>
          <th class="text-center" scope="col">Nome do fornecedor</th>
          <th class="text-center" scope="col">Data</th>
          <th class="text-center" scope="col">Valor da despesa</th>
        </tr> -->
      </thead>
      <tbody class="text-center" id='dataTable'>
        
      </tbody>
    </table>

  </div>

  <script src="tables.js"></script>
  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</body>

</html>
